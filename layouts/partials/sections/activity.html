{{ if .Site.Params.activity.enable | default false }}
<section id="activity" class="py-5">
    <div class="container">
        <h3 class="text-center">Programming Language Skills</h3>
        <div class="row justify-content-center py-5">
            {{ $indexMenu := .Site.Params.activity.index }}
            <codersrank-skills-chart username="{{.Site.Params.activity.username}}" labels legend tooltip
                skills="{{.Site.Params.activity.skills}}"
                active-skills="{{.Site.Params.activity.skills}}"></codersrank-skills-chart>
        </div>
    </div>
</section>
{{ end }}
