<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-4 text-center">
            {{if .Site.Params.footer.logo | default true}}
            <div class="pb-2">
                <a href="{{ .Site.BaseURL }}" title="{{ .Site.Title }}">
                    <img alt="Footer logo" src="{{ .Site.Params.footer.logo | default .Site.Params.favicon }}"
                        height="40px" width="40px">
                </a>
            </div>
            {{ end }}
            {{if .Site.Params.footer.sponsor | default false}}
            <div class="pb-2">
                <a href="https://www.buymeacoffee.com/ishadijaz4" target="_blank">
                    <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 60px !important;width: 217px !important;" >
                </a>
            </div>
            {{end}}
            &copy; {{ now.Format "2006"}} {{ .Site.Params.copyright }} All Rights Reserved
            <div class="text-secondary">
                Made with
                <span class="text-danger">
                    &#10084;
                </span>
                and
                <a href="https://github.com/gurusabarish/hugo-profile" target="_blank"
                    title="Designed and developed by gurusabarish">
                    Hugo Profile
                </a>
            </div>
        </div>
    </div>
</div>
